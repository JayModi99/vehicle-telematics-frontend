<h2 mat-dialog-title>Add Sub User</h2>
<mat-dialog-content>
  <form>
    <mat-form-field style="width: 100%;">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="example@gmail.com" [formControl]="email">
      <mat-icon matSuffix>email</mat-icon>
      <mat-error *ngIf="email.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="email.hasError('pattern')">
        Please enter a valid email
      </mat-error>
    </mat-form-field>
  </form>
  <p>Mail will be sent to above email for verification & sign-up process.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button (click)="addSubUser()" [disabled]="email.invalid" mat-flat-button color="primary">Invite</button>
</mat-dialog-actions>
<div class="overlay" *ngIf="invite">
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</div>
