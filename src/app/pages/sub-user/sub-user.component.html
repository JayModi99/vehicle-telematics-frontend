<div style="width: 100%; height: 100%;">
  <div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
    <mat-card style="height: 90%; width: 90%;">
      <mat-card-header style="display: flex; justify-content: space-between; align-items: center;">
        <mat-card-title style="margin-top: 20px; font-weight: bold;">Sub Users</mat-card-title>
        <button (click)="openDialog()" mat-raised-button color="primary" style="height: min-content; margin-right: 20px;">Add <mat-icon>add</mat-icon></button>
      </mat-card-header>
      <mat-card-content style="margin-top: 30px;">
        <div>
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let s of subUserList; let i = index">
                <td>{{ i+1 }}</td>
                <td>{{ s.firstName }} {{ s.lastName }}</td>
                <td>{{ s.email }}</td>
                <td *ngIf="s.status && s.hasVerified" style="color: #22bb33; font-weight: bold;">Active</td>
                <td *ngIf="!s.status && s.hasVerified" style="color: #f32013; font-weight: bold;">Disabled</td>
                <td *ngIf="!s.hasVerified" style="color: #428bca; font-weight: bold;">Pending</td>
                <td><button (click)="deleteSubUser(s.id)" mat-icon-button style="cursor: pointer;" color="warn"><mat-icon>delete</mat-icon></button></td>
              </tr>
              <tr *ngIf="subUserList.length == 0">
                <td colspan="6" style="text-align: center;">No Sub Users found</td>
              </tr>
            </tbody>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div class="overlay" *ngIf="loading">
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</div>
