<div class="main">
  <div class="form">
    <img class="logo" src="../../assets/image/logo.jpg">
    <div class="number">
      <h1 style="text-align: center; font-weight: bold;">Sign In</h1>
      <form>
        <mat-form-field appearance="outline" class="input">
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="Email" [formControl]="email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="email.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="email.hasError('pattern')">
            Please enter a valid email
          </mat-error>
        </mat-form-field><br>
        <mat-form-field appearance="outline" class="input">
          <mat-label>Password</mat-label>
          <input *ngIf="!showPassword" type="password" matInput placeholder="Password" [formControl]="password">
          <mat-icon style="cursor: pointer;" (click)="showHidePassword(true)" *ngIf="!showPassword" matSuffix>visibility_off</mat-icon>
          <input *ngIf="showPassword" type="text" matInput placeholder="Password" [formControl]="password">
          <mat-icon style="cursor: pointer;" (click)="showHidePassword(false)" *ngIf="showPassword" matSuffix>visibility</mat-icon>
          <mat-error *ngIf="password.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field><br><br>
        <button (click)="onSignIn()" mat-flat-button style="width: 100%; height: 40px;" color="primary" [disabled]="email.invalid || password.invalid">Sign In</button><br><br><br>
        <div style="text-align: center;">
          <label>Don't have an account yet? <a (click)="signUp()" style="color: #00a3fe; cursor: pointer;">Register</a></label>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="overlay" *ngIf="submit">
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</div>
